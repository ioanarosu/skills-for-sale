<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Skillsforsale.com | All the crafts in the world. Find your specialist.</title>
        <meta
        name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:200,300,400,500,600,700|Open+Sans:300,300i,400,400i,600,700|Poiret+One"
            rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <nav> <a href="/index.html"><img src="images/logo-ss-2.png" alt=""></a>

                <ul class="top-nav">
                    <li><a href="">Sign Up</a>

                    </li>
                    <li><a href="">Log In</a>

                    </li>
                    <li><a class="hilighted" href="add-a-project.html">Add a project</a>

                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container form-container">
                 <h1>Hi, Joe! <br>Let's get started listing your project</h1>

                <div class="forms">
                    
<h2>Project details</h2>

                    <form action="">
                        <label>Name your project</label>
                        <input type="text" placeholder="Project Title...">
                        <label for="">Description</label>
                        <textarea name="" id="" cols="30" rows="6" placeholder="Describe your project..."></textarea>
                        <label>Category</label>
                        <select class="body-padded">
                            <option value="medical">Medical</option>
                            <option value="health and beauty">Health and Beauty</option>
                            <option value="automotive">Automotive</option>
                        </select>
                        <div class="currency">
                            <label>Price
                                <input type="number" value="...">
                            </label>
                            <select>
                                <option value="$ - American Dollar">$ - American Dollar</option>
                                <option value="£ - British Pound">£ - British Pound</option>
                                <option value="Lei - Romanian Lei">Lei - Romanian Lei</option>
                            </select>
                        </div>
                        <label>Address
                            <input type="text" placeholder="Enter your address..." value="Iasi">
                        </label>
                        <div class="map">
                             <h2>Verify your address</h2>

                             <h3 class="map__alert">Drag the pin to update your address</h3>

                            <div class="map__box"></div>
                        </div>
                        <button class="secundary-btn">Save</button>
                    </form>
                </div>
            </div>
        </main>
    </body>

</html>
